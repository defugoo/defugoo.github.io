<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cool Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <h1>Welcome to My Website</h1>

    <!-- Key Generator Button -->
    <button id="getKeyBtn">Get Key</button>
    <div id="keyDisplay" style="margin-top: 10px; font-weight: bold; color: green;"></div>
  </header>

  <script src="script.js"></script>

  <script>
    const myKey = "ABC123-XYZ789";
    const cooldownSeconds = 10;

    const getKeyBtn = document.getElementById('getKeyBtn');
    const keyDisplay = document.getElementById('keyDisplay');

    getKeyBtn.addEventListener('click', () => {
      let secondsLeft = cooldownSeconds;
      getKeyBtn.disabled = true;
      keyDisplay.textContent = `Wait ${secondsLeft} seconds...`;

      const interval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          keyDisplay.textContent = `Wait ${secondsLeft} seconds...`;
        } else {
          clearInterval(interval);
          keyDisplay.textContent = myKey;
          getKeyBtn.disabled = false;
          getKeyBtn.textContent = "Get Key";
        }
      }, 1000);

      getKeyBtn.textContent = "Waiting...";
    });

    // Ad blocker detection
    function detectAdBlock() {
      return new Promise((resolve) => {
        const bait = document.createElement('div');
        bait.className = 'adsbox';
        bait.style.position = 'absolute';
        bait.style.left = '-9999px';
        document.body.appendChild(bait);

        window.setTimeout(() => {
          const detected = !bait.offsetHeight || bait.offsetHeight === 0;
          document.body.removeChild(bait);
          resolve(detected);
        }, 100);
      });
    }

    detectAdBlock().then((isBlocked) => {
      if (isBlocked) {
        alert('Ad blocker detected! Please consider disabling it to support our site.');
      }
    });
  </script>

  <script src="https://cdn.work.ink/js/redirect.js?id=1040" data-url="https://work.ink/direct/1040" data-max="10"></script>
</body>
</html>
